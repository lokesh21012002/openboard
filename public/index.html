<body>


   
    

    <div class="options-cont">
       
        <i class="fas fa-bars a"></i>
    </div>
    <div class="tools-cont scale-tools">
        <i class="fas fa-pencil-alt fa-3x pencil"></i>
        <i class="fad fa-eraser fa-3x eraser eraser"></i>
        <i class="fas fa-download fa-3x download"></i>
        <i class="fas fa-upload fa-3x upload"></i> 
        <i class="fas fa-sticky-note fa-3x sticky-notes"></i>
        <i class="fas fa-redo fa-3x redo"></i>
        <i class="fas fa-undo fa-3x undo"></i>


    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" class="pencil-width">
    
        </div>
        <div class="pencil-color-cont">
            <div class=" black pencil-color"></div>
            <div class=" blue  pencil-color"></div>
            <div class=" red pencil-color"></div>

        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="20" value="10" class="eraser-width">
          
    </div>
